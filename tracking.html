<!doctype html>
<html lang="en">
<head>
    <title>Tracking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel='stylesheet' href='styles/tracking.css'/>
</head>
<body>
<!-- 20600000051731 np-widget-hz-->
<div id='np-tracking' class="np-w-br-5">
    <div id='np-first-state'>
        <div id='np-tracking-logo'></div>
        <div id='np-title'>
            <h1>ВІДСТЕЖЕННЯ<br>ПОСИЛОК</h1>
        </div>
        <div id='np-input-container'>
            <div id='np-clear-input'></div>
            <input id='np-user-input' type='text' name='number' placeholder='Номер посилки'/>
        </div>
        <div id='np-warning-message'></div>
        <button id='np-submit-tracking' type='button'>
            <span id='np-text-button-tracking'>ВІДСТЕЖИТИ</span>
            <div id='np-load-image-tracking'></div>
        </button>
        <div id='np-error-status'></div>
    </div>
    <div id='np-second-state'>
        <div id="np-status-icon"></div>
        <div id="np-status-message"></div>
        <div class="np-track-mini-logo">
            <div class="np-line-right"></div>
            <div class="np-line-left"></div>
        </div>
        <a href="#" id="np-more">Детальніше на сайті</a>
        <div id="np-return-button">
            <span>Інша посилка</span>
        </div>
    </div>
</div>

<!--<script src='./src/utils.js'></script>-->
<!--<script src='./src/tracking.js'></script>-->

<script src="dist/track.min.js"></script>

</body>
</html>
